<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div id="container">
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1"  max="50" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="50" value="1">
        <input type="submit">
    </form>
    </div>

    <button id="reset">Reset Colors, Current Canvas</button>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2 id = heading>Design Canvas</h2>
    <div id="canvasContainer">
        <table id="pixelCanvas"></table>
    </div>
    <script src="designs.js"></script>
</body>
</html>
